{% extends "events/base.html" %}
{% block content %}

<h1 class="text-center text-secondary mb-4">Add Event</h1>

<div class="container bg-light shadow rounded p-5">
  <main>
    {% if error_message %}
      <div class="alert alert-danger" role="alert">
        {{ error_message }}
      </div>
    {% endif %}

    <div class="row g-5 mt-2">
      <div class="col-md-10 col-lg-8 mx-auto">
        <form class="needs-validation" method="post" action="{% url 'add-event' %}">
          {% csrf_token %}

          <!-- Event Name -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="name">Event Name:</label>
            <input class="form-control" type="text" id="name" name="name" required maxlength="100" />
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
          </div>

          <!-- Date -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="date">Date:</label>
            <input class="form-control" type="date" id="date" name="date" required />
          </div>

          <!-- Start & End Time -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label text-dark fw-bold" for="start_time">Start Time:</label>
              <input class="form-control" type="time" id="start_time" name="start_time" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-dark fw-bold" for="end_time">End Time:</label>
              <input class="form-control" type="time" id="end_time" name="end_time" required />
            </div>
          </div>

          <!-- Is Public -->
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public" />
            <label class="form-check-label text-secondary" for="is_public">Publish now?</label>
          </div>

          <!-- Location -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="location">Location:</label>
            <input class="form-control" type="text" id="location" name="location" maxlength="100" />
          </div>

          <!-- Max Participants -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="max_participants">Max Participants:</label>
            <input class="form-control" type="number" id="max_participants" name="max_participants" required min="1" />
          </div>

          <!-- Status -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="status">Event Status:</label>
            <select class="form-select" id="status" name="status">
              <option value="upcoming">Upcoming</option>
              <option value="ongoing">Ongoing</option>
              <option value="completed">Completed</option>
            </select>
          </div>

          <!-- Venue -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="venue_name">Venue Name:</label>
            <input type="text" class="form-control" id="venue_name" name="venue_name" placeholder="Enter venue name" required>
          </div>

          <!-- Virtual / Physical -->
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is_virtual" name="is_virtual">
            <label class="form-check-label text-secondary" for="is_virtual">Is Virtual</label>
          </div>

          <!-- Address -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address">
          </div>

          <!-- Capacity -->
          <div class="mb-3">
            <label class="form-label text-dark fw-bold" for="capacity">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" placeholder="Enter capacity">
          </div>

          <!-- Virtual Link -->
          <div class="mb-4">
            <label class="form-label text-dark fw-bold" for="virtual_meeting_link">Virtual Meeting Link:</label>
            <input type="url" class="form-control" id="virtual_meeting_link" name="virtual_meeting_link" placeholder="Enter virtual meeting link">
          </div>

          <!-- Submit Button -->
          <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">➕ Add Event</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">© 2025–2026 <span class="text-secondary">Sreekaram Subakaram</span></p>
  </footer>
</div>

{% endblock %}
