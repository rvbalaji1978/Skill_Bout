{% extends "events/base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/event_form.css' %}">
{% block content %}

<h1 class="text-center text-secondary mb-4">Edit Event</h1>

<div class="container bg-light shadow rounded p-5">
  <main>
    {% if error_message %}
      <div class="alert alert-danger" role="alert">
        {{ error_message }}
      </div>
    {% endif %}

    <div class="row g-5 mt-2">
      <div class="col-md-10 col-lg-8 mx-auto">
        <form class="needs-validation" method="post" action="{% url 'edit_event' event.pk %}">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="name">Event Name:</label>
            <input class="form-control" type="text" id="name" name="name" value="{{event.name}}" required maxlength="100" />
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" required>{{event.description}}</textarea>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="date">Date:</label>
            <input class="form-control" type="date" id="date" name="date" value="{{ event.date|date:'Y-m-d' }}" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label text-secondary fw-bold" for="start_time">Start Time:</label>
              <input class="form-control" type="time" id="start_time" name="start_time" value="{{ event.start_time|time:'H:i' }}" required />
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label text-secondary fw-bold" for="end_time">End Time:</label>
              <input class="form-control" type="time" id="end_time" name="end_time" value="{{ event.end_time|time:'H:i' }}" required />
            </div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="is_public" name="is_public" {% if event.is_public %}checked{% endif %} />
            <label class="form-check-label text-secondary" for="is_public">Publish now?</label>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="location">Location:</label>
            <input class="form-control" type="text" id="location" name="location" value="{{event.location}}" maxlength="100" />
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="max_participants">Max Participants:</label>
            <input class="form-control" type="number" id="max_participants" name="max_participants" value="{{event.max_participants}}" required min="1" />
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="status">Event Status:</label>
            <select class="form-select" id="status" name="status">
              <option value="upcoming" {% if event.status == "upcoming" %}selected{% endif %}>Upcoming</option>
              <option value="ongoing" {% if event.status == "ongoing" %}selected{% endif %}>Ongoing</option>
              <option value="completed" {% if event.status == "completed" %}selected{% endif %}>Completed</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="venue_name">Venue Name:</label>
            <input type="text" class="form-control" id="venue_name" name="venue_name" value="{{event.venue.name}}" placeholder="Enter venue name" required />
          </div>

          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="is_virtual" name="is_virtual" {% if event.venue.is_virtual %}checked{% endif %} />
            <label class="form-check-label text-secondary" for="is_virtual">Is Virtual</label>
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{event.venue.address}}" placeholder="Enter address" />
          </div>

          <div class="mb-3">
            <label class="form-label text-secondary fw-bold" for="capacity">Capacity:</label>
            <input type="number" class="form-control" id="capacity" name="capacity" value="{{event.venue.capacity}}" placeholder="Enter capacity" />
          </div>

          <div class="mb-4">
            <label class="form-label text-secondary fw-bold" for="virtual_meeting_link">Virtual Meeting Link:</label>
            <input type="url" class="form-control" id="virtual_meeting_link" name="virtual_meeting_link" value="{{event.venue.virtual_meeting_link}}" placeholder="Enter virtual meeting link" />
          </div>

          <button class="w-100 btn btn-lg btn-outline-secondary" type="submit">ðŸ’¾ Save Changes</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">Â© 2025â€“2026 <span class="text-secondary">Sreekaram Subakaram</span></p>
  </footer>
</div>

{% endblock %}
